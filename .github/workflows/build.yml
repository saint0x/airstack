name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test --all-features --workspace

  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: airstack-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: airstack-linux-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: airstack-darwin-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: airstack-darwin-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: airstack-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }} --bin airstack

      - name: Strip binary (Linux and macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/airstack

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            target/${{ matrix.target }}/release/airstack
            target/${{ matrix.target }}/release/airstack.exe
          if-no-files-found: ignore

  npm-build:
    name: Build NPM Package
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare binaries
        run: |
          mkdir -p bin
          cp artifacts/airstack-linux-x86_64/airstack bin/airstack-linux-x86_64
          cp artifacts/airstack-linux-arm64/airstack bin/airstack-linux-arm64
          cp artifacts/airstack-darwin-x86_64/airstack bin/airstack-darwin-x86_64
          cp artifacts/airstack-darwin-arm64/airstack bin/airstack-darwin-arm64
          cp artifacts/airstack-windows-x86_64.exe/airstack.exe bin/airstack-windows-x86_64.exe
          chmod +x bin/airstack-*

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build

      - name: Upload NPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: |
            dist/
            bin/
            package.json
            README.md

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build, npm-build]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          cp artifacts/airstack-linux-x86_64/airstack release-assets/airstack-linux-x86_64
          cp artifacts/airstack-linux-arm64/airstack release-assets/airstack-linux-arm64
          cp artifacts/airstack-darwin-x86_64/airstack release-assets/airstack-darwin-x86_64
          cp artifacts/airstack-darwin-arm64/airstack release-assets/airstack-darwin-arm64
          cp artifacts/airstack-windows-x86_64.exe/airstack.exe release-assets/airstack-windows-x86_64.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cp -r artifacts/npm-package/* .
          npm publish --access public